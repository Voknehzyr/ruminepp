<style>
    .ruminepp_logo {
        width: 10%;
        position: relative;
        display: block;
        margin: 10px auto;
        top: 5px;
    }
    #checkboxes {
        width: 100%;
        padding: 0 30px;
    }
    hr {
        border: 2px dashed #ff8300;
    }
    .ruminepp input {
        opacity: 0;
        z-index: -999;
    }
    .ruminepp label {
        font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
    display: inline-block;
    text-align: left;
    cursor: pointer;
    font-weight: 600;
    padding: 0 0 0 26px;
    height: 20px;
    top: 6px;
    font-size: 13px;
    /* width: 300px; */
    float: left;
    }
    .true_checkbox {
	width: 15px;
    height: 15px;
    position: relative;
    border: 1px solid #ff8300;
    margin: -21px 0px;
    transition: border ease .4s;
    overflow: hidden;
    cursor: pointer;
    outline: none;
    border-radius: 100%;
}
    .fill {
    border-radius: 100%;
    display: block;
    position: absolute;
    width: 22px;
    height: 22px;
    background: #230a00;
    margin: 15px 0 0 -30px;
    transform: rotate(45deg);
    transition: margin ease .5s;
}
    .ruminepp input:not(checked) + .true_checkbox {
        border: 2px solid rgba(210, 171, 113, 0.3);
    }
    
    .ruminepp input:checked + .true_checkbox {
        border: 2px solid #ff8300;
    }
    
    .ruminepp input:not(checked) + .true_checkbox > .fill {
            margin: 15px 0 0 -30px;
    }
    
    .ruminepp input:checked + .true_checkbox > .fill {
        margin: -7px;
    }

    .ruminepp .ui-widget-header {
        font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: -2px;
        border-radius: none;
    }
    
    .more {
        position: relative;
        top: 3px;
        margin-left: 10px;
        text-decoration: none;
        color: #526d78;
        font-size: 12px;
        transition: color ease .2s, visibility 0.5s, opacity 0.5s ease;
    }
    
    .more:hover {
        text-decoration: none;
        color: #526d78;
    }
    
    #spoiler {
        display: none;
        opacity: 1;
        font-family: 'Consolas','Droid Sans','Monaco','Lucida',sans-serif;
        transition: display ease .5s, opacity ease .5s;
    }
    
    #spoiler textarea {
        border: 1px dashed #526d78;
    }
    
    #CustomEmoticons_urls {
        outline: none;
    }
</style>

<img src="https://i.imgur.com/hKweyAv.png" class="ruminepp_logo"><br>
<span style="display: block; margin: 0 30px; font-family: 'Roboto', 'Segoe UI', 'Arial', sans-serif; font-size: 14px; user-select: none; background: url(https://i.imgur.com/ddIqSYY.png) repeat fixed center center">
    <!-- <div id="checkboxes"><br><input class="rmppSetting" type="checkbox" id="RuMinePP">
        <div class="true_checkbox"><span class="fill"></span></div><label for="RuMinePP">Включить RuMine++ (не убирать)</label> -->
        <input class="rmppSetting ruminepp" type="checkbox" id="ReleaseChecker">
        <div class="true_checkbox"><span class="fill"></span></div><label for="ReleaseChecker">Проверять наличие новых
            релизов</label>
            <br><br>
    <input class="rmppSetting ruminepp" type="checkbox" id="ForumMessagesUpdater">
    <div class="true_checkbox"><span class="fill"></span></div><label for="ForumMessagesUpdater">Автообновление
        сообщений на форуме</label>
    <br><br>
    <input class="rmppSetting ruminepp" type="checkbox" id="ForumMessageHistory">
    <div class="true_checkbox"><span class="fill"></span></div><label for="ForumMessageHistory" style="width: 330px; font-size: 13px">Сохранять
        историю редактирования сообщений</label>
    <br><br>
    <input class="rmppSetting ruminepp" type="checkbox" id="CustomEmoticons">
    <div class="true_checkbox"><span class="fill"></span></div><label for="CustomEmoticons" class="CustomEmoticons">Кастомные
        эмотиконы</label><a href="javascript:ShowOrHide('spoiler')" class="more"><i class="fa fa-caret-down"></i></a>
    <div id="spoiler"><br><textarea id="CustomEmoticons_urls" style="height: 30px; width: 450px; resize: none"
            placeholder="Ссылки на картинки для эмотиконов (с новой строки)"></textarea></div>
    </div><br>
</span>
<script type="text/javascript">
    $('#CustomEmoticons').click(function () {
        if ($(this).is(':checked')) {
            $(".more").css({
                "opacity": "1",
                "visibility": "visible"
            });
            $("#spoiler").css({
                "opacity": "1",
                "display": "none"
            });
        } else {
            $(".more").css({
                "opacity": "0",
                "visibility": "hidden"
            });
            $("#spoiler").css({
                "opacity": "1",
                "display": "none"
            });
        }
    });

</script>
